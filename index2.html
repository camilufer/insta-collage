<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta-collage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles2.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <p class="text-center">Idioma Español (España) <span class="fas fa-angle-down"></span></p>
      </div>
      <div class="col-xs-12 col-sm-12 text-center">
        <img class="logo" src="assets/img/instagram-logo-text-black-png.png" alt="">
      </div>
      <div class="col-xs-12 col-sm-12 input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
      </div>
      <div class="col-xs-12 col-sm-12">
        <button class="btn btn-default btn-lg boton1" href="index.html">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
