<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Insta Collage</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  </head>
  <body>

  <div class="container">
    
      <div class="collage row">
        
        <div class="col">
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
        </div>
        <div class="col">
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
        </div>
        <div class="col">
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
          <figure ondragover="allowDrop(event)" ondrop="drop(event)"></figure>
        </div> 
      </div>
  
<div class="text-center title">
<p><i class="fas fa-camera-retro"></i> Instacollage</p>
  
</div>


    <div class="photos row">
      <div class="col">
        <figure>
          <img src="assets/img/1.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto1">
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="assets/img/2.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto2">
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="assets/img/3.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto3">
        </figure>
      </div>
    </div>
    <div class="photos row">
      <div class="col">
        <figure>
          <img src="assets/img/4.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto4">
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="assets/img/5.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto5">
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="assets/img/6.jpg" alt="" draggable="true" ondragstart="drag(event)" id="foto6">
        </figure>
      </div>
    </div>

   </div> <!--End container -->

  </body>
</html>
